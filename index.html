<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./public/style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./public/images/logo.svg" alt="Company logo">
    </header>

    <main>
      <img src="./public/images/illustration-mockups.svg" alt="">

      <section class="text-content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="http://">Register</a>
      </section>
    </main>

    <footer>
      <section class="social-networks">
        <a href="http://"><img src="./public/images/facebook-icon.svg" alt="Link to Facebook page"></a>
        <a href="http://"><img src="./public/images/twitter-icon.svg" alt="Link to Twitter page"></a>
        <a href="http://"><img src="./public/images/instagram-icon.svg" alt="Link to Instagram page"></a>
      </section>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Samuel Bacelar</a>.
      </p>
    </footer>
  </body>
</html>
